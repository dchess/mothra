{% extends "base.html" %}
{% block content %}
<div class="jumbotron col-sm-6 offset-sm-3 mt-5">
    <form method="post">
        {% csrf_token %}
        <h4 class="text-muted text-center pb-3">Edit Profile for <strong>{{ profile.user }}</strong></h4>
        <label for="{{ form.github_id.id_for_label }}">Github Username</label>
        <input type="text" class="form-control" name="{{ form.github_id.html_name }}" autofocus
            id="{{ form.github_id.id_for_label }}" {%if form.github_id.value %}value="{{ form.github_id.value }}"
            {% endif %}>
        <div class="form-group pt-3">
            <label for="{{ form.organization.id_for_label }}">Organization</label>
            {{ form.organization }}
        </div>
        <div class="row">
            <div class="col-sm-3 offset-sm-6">
                <a href="{% url "profile" user %}" class="btn btn-lg btn-light btn-block">Cancel</a>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(function () {
        $("#{{ form.organization.id_for_label }}").addClass("form-control")
    })
</script>
{% endblock %}
